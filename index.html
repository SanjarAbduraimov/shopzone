<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- icon CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__center">
            <span class="nav__icon">
                <i class="fas fa-bars"></i>
            </span>
            <div class="logo">
                <span>shop</span>
                <span>zone</span>
            </div>
            <!-- <img width="170" src="./assets/img/logo.svg" alt="logo"> -->
            <div class="cart__btn">
                <span class="nav__icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart__items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner__title">furniture collaction</h1>
            <button class="banner__btn">shop now</button>
        </div>
    </header>
    <!-- End of Hero -->

    <!-- Products  -->
    <section class="products">
        <div class="section__title">
            <h2>our products</h2>
        </div>
        <div class="products__center ">

        </div>
    </section>
    <!-- End of Products  -->

    <!-- Footer -->

    <footer>
        <div class="footer__center">
            <p>Â© 2021 by <span> codezone</span></p>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- Notification -->
    <div class="pop">

    </div>

    <!-- End of Notification -->

    <!-- Cart  -->
    <div class="cart__overlay">
        <div class="cart">
            <span class="close__cart">
                <i class="far fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart__content"></div>
            <div class="cart__footer">
                <h3> your total: $ <span class="cart__total">0</span></h3>
                <button class="clear__cart banner__btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of Cart  -->

    <script src="js/app.js"></script>

</body>

</html>
