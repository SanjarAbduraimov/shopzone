<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- icon CSS-->
    <link rel="stylesheet" href="assets/icon/css/all.min.css">

    <!-- bootstrap CSS -->
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__center">
            <span class="nav__icon">
                <i class="fas fa-bars"></i>
            </span>
            <img width="170" src="./assets/img/logo.svg" alt="logo">
            <div class="cart__btn">
                <span class="nav__icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart__items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner__title">furniture collaction</h1>
            <button class="banner__btn">shop now</button>
        </div>
    </header>
    <!-- End of Hero -->

    <!-- Products  -->
    <section class="products">
        <div class="section__title">
            <h2>our products</h2>
        </div>
        <div class="products__center ">

        </div>
    </section>
    <!-- End of Products  -->

    <!-- Cart  -->
    <div class="cart__overlay showCart">
        <div class="cart">
            <span class="close__cart">
                <i class="far fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart__content">

                <!-- Cart Item -->
                <div class="cart__item">
                    <img src="./assets/img/logo.svg" alt="product" class="cart__img">
                    <div>
                        <h4>dresser</h4>
                        <h5>$22.99</h5>
                        <span class="remove__item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item__amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- End of Cart Item -->
            </div>
            <div class="cart__footer">
                <h3> your total: $ <span class="cart__total">0</span></h3>
                <button class="clear__cart banner__btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of Cart  -->

    <script src="js/app.js"></script>

</body>

</html>
